<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-9" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/endre.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <!--<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/endre.css" />
    <title>Kjøp Aksje</title>
</head>
<body>

    <!--navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <!--scriptNavbar-->

    <div class="container" id="infoboks">
        <div class="row">
            <div class="col-sm-6" id="kolonne1">
                <div class="panel" id="paneler">
                    <div class="panel-heading fw-bold fs-4" style="color: #023E73">Aksjenavn</div>
                    <div class="panel-body" style="color:#023e73">
                        <p>Litt informasjon om bedriften</p>
                    </div>

                    <div class=" table table-responsive-md table-borderless">
                        <table class="table" style="color: #023E73">
                            <thread>
                                <tr>
                                    <th scope="col">Akjsenavn:</th>
                                    <td scope="col">Akjsenavn</td>
                                </tr>
                            </thread>
                            <tbody>
                                <tr>
                                    <th>Forkortelse:</th>
                                    <td>FOR</td>
                                </tr>
                                <tr>
                                    <th>Salgspris:</th>
                                    <td>100kr</td>
                                </tr>
                                <tr>
                                    <th>Endring i %</th>
                                    <td>-0.22%</td>
                                </tr>
                                <tr>
                                    <th>Endring i NOK</th>
                                    <td>-22kr</td>
                                </tr>
                                <tr>
                                    <th>Omsettning</th>
                                    <td>NOK 22.000.000</td>
                                </tr>

                                <tr>
                                    <th>
                                        Antall
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option selected>Velg..</option>
                                            <option value="1">1</option>
                                            <option value="2">5</option>
                                            <option value="3">10</option>
                                            <option value="3">50</option>
                                            <option value="3">100</option>
                                        </select>
                                    </th>
                                    <td>

                                        <button type="button" class="btn btn-danger">Selg</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="col-sm-4 text-center" id="aksjeGraf">
                <p>Det kommer en graf her</p>
            </div>
        </div>
    </div>
</body>
</html>
