<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GhostCoin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="../js/balanse.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/global.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Min Balanse</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <!--Balanse og knapper-->
    <div class="container-fluid " id="bokført">
        <div class="row d-flex justify-content-between">
            <div class="col-md-8">
                <p style="color: #023e73"> Din bokførte saldo er: <br /><b>3, 000 NOK</b></p>
            </div>
            <div class="col-md-4" id="knapper">
                <button type="button" class="btn btn-outline-primary btn-sm" id="innskudd">+ Innskudd</button>
                <button type="button" class="btn btn-primary btn-sm" id="overføring">Overføring</button>
            </div>
        </div>
    </div>
        <!---graf-->
        <div class="container-fluid" id="graf">
            <canvas id="balanse" style="max-width: 100%; width: 100%; max-height: 200px"></canvas>
            <script>
                const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug'];

                const data = {
                    labels: labels,
                    datasets: [{
                        backgroundColor: 'rgba(2, 62, 115, 1)',
                        borderColor: 'rgba(2, 62, 115, 1)',

                        data: [3000, 3000, 3300, 2000, 1550, 2000, 2600, 3000],
                    }]
                };
                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                ticks: {
                                    color: 'rgba(2, 62, 115, 1)'
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                min: 0,
                                max: 3500,
                                ticks: {
                                    color: 'rgba(2, 62, 115, 1)'
                                },
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                };
            </script>

            <script>
                const balanse = new Chart(
                    document.getElementById('balanse'),
                    config
                );
            </script>

        </div>
    
    <!---to bokser med activity og cashflow i row-->
        <div class="container-fluid" id="tobokser">
            <div class="row justify-content-between ">
                
                <div class="col-md-6" id="aktivitet">
                    <div class="border">
                        <p class="bi bi-clock-history"> Nylig aktvitet</p>
                        <p>
                            Logget inn 27.10.2022 23.30
                        </p>
                    </div>
                </div>
                
            
                <div class="col-md-6" id="cashflow">
                    <div class="border">
                    <p class="bi bi-arrow-repeat"> Cash Flow</p>
                    <p>Innskudd: Overføring NOK 3, 000.00 via Vipps</p>
                    </div>
                        </div>
                    
            </div>
            </div>
        



</body>
</html>
