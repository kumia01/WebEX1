<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GhostCoin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="../js/balanse.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/global.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Min Balanse</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <!--Balanse og knapper-->
    <div class="container" id="bokført">
        <div class="row">
            <div class="col-md-8">
                <p style="color: #023e73"> Din bokførte saldo er: <br /><b>2, 000 NOK</b></p>
            </div>
                </div>
                <div class="col-md-4"></div>
            </div>

    <!---graf-->
    <div class="container" id="graf">
        <canvas id="balanse" style="width:100%; max-width:600px; color: #023e73"></canvas>

        <script>
            const labels = [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'Mai',
                'Jun',
                'Jul',
                'Aug',

            ];

            const data = {
                labels: labels,
                datasets: [{
                    backgroundColor: 'rgba(2, 62, 115, 1)',
                    borderColor: 'rgba(2, 62, 115, 1)',
                    
                    data: [3000, 3000, 3300, 2000, 1850, 2000, 2600, 3000],
                }]
            };
            const config = {
                type: 'line',
                
                data: data,
                
                options: {
                   responsive: true,
                    scales: {
                        x: {
                        grid: {
                           display: false
                               }
                            },
                       y: {
                           min: 0,
                           max: 3500,
                        grid: {
                            display: false
                               }
                            }
                            },
                plugins: {
                   legend: {
                            display: false
                        }
                    }
                }
            };

        </script>

        <script>
            const balanse = new Chart(
                document.getElementById('balanse'),
                config
            );
        </script>

    </div>
    
    <!---to bokser med activity og cashflow i row-->


</body>
</html>
