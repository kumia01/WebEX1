<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <!--Balanse og knapper-->
    <!---graf-->

    <canvas id="myChart" style="width:100%; max-width:600px"></canvas>
   

    <script>

        var xValues = ["Jan", "Feb", "Mar", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Des"];
        var yValues = [500, 1000, 1500, 2000, 2500];

        var myChart = new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba (0,0,225, 1.0)",
                    borderColor: "rgba (0,0,255,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{ ticks: { min: 0, max: 5000 }}],
                }
            }
        });</script>


    <!---to bokser med activity og cashflow i row-->


</body>
