<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/registrerekunde.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registrerekunde.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Registrere Kunde</title>
</head>
<body>

    <!--navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <!--scriptNavbar-->

    <div class="container">

        <form class="form-registrer">

            <h2>Registrering av aksjekonto</h2>

            <div class="col-md-4">

                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" placeholder="Fornavn" class="form-control" id="fornavn" required="required">
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" placeholder="Etternavn" class="form-control" id="etternavn" required="required">
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" placeholder="Adresse" class="form-control" id="adresse" required="required">
                </div>

                <div class="form-group">
                    <label for="postnr">Postnr</label>
                    <input type="text" placeholder="Postnr" class="form-control" id="postnr" required="required">
                </div>

                <div class="form-group">
                    <label for="poststed">Poststed</label>
                    <input type="text" placeholder="Poststed" class="form-control" id="poststed" required="required">
                </div>

                <div class="form-group">
                    <div class="regknapp">
                        <button onclick="lagreBruker()" class="btn btn-primary btn-sm">Lag Bruker</button>
                    </div>
                </div>

            </div>

            <!-- Legger til bilde til registreringsiden
            <div class="col-sm-4">
                <div class="bilde">
                    <img src="https://images.pexels.com/photos/3778876/pexels-photo-3778876.jpeg" class="float-right" alt="mann" width="400" height="500">
                        </div>
                 </div> -->


        </form>
    </div>
</body>
</html>
