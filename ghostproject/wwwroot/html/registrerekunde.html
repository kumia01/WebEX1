<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<script src="registrerekunde.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registrerekunde.css">
    <title>Registrere Kunde</title>
</head>
<body>
    <div class="form">
        <div class="col-sm-4">
            <div class=" container">

                <h1>Registrering av aksjekonto</h1>
                <form>
                    <!--Tester siden-->
                    <div class="form-group">
                        <label for="persnr">Ditt fødselsnummer (ddmmååxxxxx)</label>
                        <input type="text" class="form-control" id="personnummer">
                    </div>

                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" class="form-control" id="fornavn">
                    </div>

                    <div class="form-group">
                        <label for="etternavn">Ettenavn</label>
                        <input type="text" class="form-control" id="etternavn">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Adresse</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="passord">Passord</label>
                        <input type="text" class="form-control" id="passord">
                    </div>

                    <div class="lagbruker">
                        <button type="button" class="btn btn-primary">Lag Bruker</button>

                    </div>

                </form>
            </div>
        </div>
        <!-- Legger til bilde til registreringsiden -->
        <div class="col-sm-8">
            <img src="https://images.pexels.com/photos/3778876/pexels-photo-3778876.jpeg" class="img-fluid" alt="Responsive image">
     
        </div>
    </div>

</body>
</html>
