<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kundeservice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../css/kundeservice.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet"/>
</head>
<body>

    <!--navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <!--scriptNavbar-->

    <div class="container">

        <form class="form-registrer">

            <h2>Kundeservice</h2>
            <h3>Skriv inn navnet ditt og hva du trenger hjelp med i feltene under</h3>

            <div class="col-md-4">

                <div class="form-group">
                    <label for="fornavn">Navn</label>
                    <input type="text" placeholder="Navn" class="form-control" id="helpNavn" required="required">
                </div>

                <div class="form-group">
                    <label for="etternavn">E-Post</label>
                    <input type="text" placeholder="E-Post" class="form-control" id="helpEmail" required="required">
                </div>

                <div class="form-group">
                    <label for="adresse">Klage</label>
                    <textarea class="form-control" id="hjelpKlage" rows="3" required="required" placeholder="Venligst skriv inn grunn"></textarea>
                </div>

                <div class="form-group">
                    <div class="regknapp">
                        <button onclick="lagreBruker()" class="btn btn-primary btn-sm">Lag Bruker</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
