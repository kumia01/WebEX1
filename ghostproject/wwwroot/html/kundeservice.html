<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kundeservice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../css/kundeservice.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet"/>
</head>
<body>

    <!--navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-light bg-*" id="navbar"></nav>
    <!--navbar-->
    <!--scriptNavbar-->
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <!--scriptNavbar-->

    <div class="container py-5 h-custom" style="background-color: aqua">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <form class="form-control">
                <div class="form-group mb-3">
                    <label for="navn" class="form-label">Navn</label>
                    <input type="email" class="form-control" id="navn" placeholder="Ola Nordmann">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">text</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-primary">send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
