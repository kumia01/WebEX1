<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-9" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="aksjeanalyse.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Aksjeanalyse</title>
</head>
<body>
    <header>
        <h1>Aksjeanalyse - mangler template</h1>
        <p>Bruker basic bootstrap template for nå</p>
        <p>Vi må også bruke et universal html page med bootstrap link osv</p>
        <button type="button" class="btn btn-secondary" id="btnHide" onclick="hideDiv()">Hide Div</button>
        <button type="button" class="btn btn-secondary" id="btnShow" onclick="showDiv()">Show Div</button>
    </header>
    <div id="bootstrapExample">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Aksje</th>
                    <th scope="col">Forkortelse</th>
                    <th scope="col">Verdi(kr)</th>
                    <th scope="col">%</th>
                    <th scope="col">% loss siste mnd</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <th scope="row">Akjse 1</th>
                    <th scope="row">A1</th>
                    <th scope="row">0.79</th>
                    <th scope="row">7.3</th>
                    <th scope="row">hei</th>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <th scope="row">Akjse 2</th>
                    <th scope="row">A2</th>
                    <th scope="row">5.11</th>
                    <th scope="row">0.3</th>
                    <th scope="row">hei</th>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <th scope="row">Akjse 3</th>
                    <th scope="row">A3</th>
                    <th scope="row">129.04</th>
                    <th scope="row">103</th>
                    <th scope="row">hei</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
